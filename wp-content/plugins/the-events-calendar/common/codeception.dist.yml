actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=tec-tests'
            user: root
            password: password
            dump: tests/_data/wordpress.sql
            reconnect: true
        WPBrowser:
            url: 'http://tec.tri.be'
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=localhost;dbname=tec-tests'
            user: root
            password: password
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://tec.tri.be'
            tablePrefix: wptests_
            checkExistence: true
            update: true
            reconnect: true
        WPLoader:
            wpRootFolder: ~/www/wordpress
            dbName: tec-tests
            dbHost: localhost
            dbUser: root
            dbPassword: password
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wptests_
            domain: tec.tri.be
            adminEmail: admin@tec.tri.ve
            title: 'Event Tickets Tests'
            phpBinary: php
            language: ''
            plugins:
                - tribe-common/tribe-common.php
            activatePlugins:
                - tribe-common/tribe-common.php
        WPWebDriver:
            url: 'http://tec.tri.be'
            browser: phantomjs
            port: 4444
            restart: true
            wait: 2
            adminUsername: admin
            adminPassword: password
            adminUrl: /wp-admin
